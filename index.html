<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    
</head>
<body>
    <a-scene background="color: #000000">
        <a-box position="-2 0.5 -3" rotation="0 45 0" color="#f4a9bb"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-dodecahedron position="3 0.75 -3" rotation="2" height="1.5" color="#ff0000"></a-dodecahedron>
        <a-box position="2 0.5 -3" rotation="0 45 0" color="#f4a9bb"></a-box>
        <a-sphere position="5 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="-2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-dodecahedron position="-1 0.75 -3" rotation="2" height="1.5" color="#ff0000"></a-dodecahedron>
        <a-box position="-3 0.5 -3" rotation="0 45 0" color="#f4a9bb"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="3 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-dodecahedron position="1 0.75 -3" rotation="2" height="1.5" color="#ff0000"></a-dodecahedron>
        <a-box position="-8 0.5 -3" rotation="0 45 0" color="#f4a9bb"></a-box>
        <a-sphere position="9 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="9 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-dodecahedron position="9 0.75 -3" rotation="2" height="1.5" color="#ff0000"></a-dodecahedron>
        

    </a-scene>
</body>
</html>
